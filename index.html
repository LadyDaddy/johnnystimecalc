<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="input-group">
            <label>Start Time-</label>
            <input type="text" id="startTimeHour" placeholder="HH" maxlength="2">:
            <input type="text" id="startTimeMinute" placeholder="MM" maxlength="2">
            <select id="startTimeAMPM">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button onclick="setCurrentTime()">Current Time</button>
        </div>

        <div class="input-group">
            <label>Duration-</label>
            <input type="number" id="hours" min="0" placeholder="Hours" class="duration-input">H
            <input type="number" id="minutes" min="0" max="59" placeholder="Minutes" class="duration-input">M
        </div>

        <button onclick="calculateEndTime()">Calculate End Time</button>

        <div class="input-group">
            <label>End Time-</label>
            <input type="text" id="endTimeHour" placeholder="HH" maxlength="2" readonly>: 
            <input type="text" id="endTimeMinute" placeholder="MM" maxlength="2" readonly>
            <select id="endTimeAMPM" disabled>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
